<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Design - Easy Tutorials</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="Coventic Webpage images/logo.png">
            <button type="button">Sign Up</button>
        </div>

        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br>Creative Studios</h1>
            <button type="button">Take a tour</button>
        </div>

        <div class="sidebar">
            <img src="Coventic Webpage images/menu.png" class="menu">


            <div class="social-links">
                <img src="Coventic Webpage images/fb.png">
                <img src="Coventic Webpage images/ig.png">
                <img src="Coventic Webpage images/tw.png">
            </div>

            <div class="useful-links">
                <img src="Coventic Webpage images/share.png">
                <img src="Coventic Webpage images/info.png">
                
            </div>

        </div>
        <div class="bubbles">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
            <img src="Coventic Webpage images/bubble.png">
        </div>
    </div>
</body>
</html>
