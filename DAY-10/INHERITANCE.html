<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        @import url(inheritance.css);
    </style>
</head>
<body>
    <h1>Inheritance</h1>
    <br>
    <h2>Inheritance in css is the property in which the child element relates with 
        parent elements and gets its properties from them.</h2>
    <br>

    <div id="container">
  
        <p class="inherit">Inherit</p>
        <p class="initial">Initial</p>
        <p>No property of Inheritance ,so the color is green as style of " < p >" element.</p>
        <p class="unset">Unset</p>
       


    </div>

    

</body>
</html>
