<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <style>
        @import url(playstation.css);
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>

                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Sony Dualsense<br>Edge</h2>
                <h3>Wireless Controller (Playstation 5)</h3>
                <p>(Ultra-customizable controls)</p>
                <h4>$197.12</h4>
                <button type="button">Buy Now<img src="Playstation_Img/arrow.png"></button>
            </div>

            <div class="col-2">
               <img src="Playstation_Img/dualsense-edge-listing-thumb-01-en-23aug22 (1).webp" class="Controller">
               <div class="color-box"></div>
            <div class="add-btn">
                <img src="Playstation_Img/add.png">
                <p><small>Add to cart</small></p>
            </div>
            </div>
        </div>
        <div class="social-links">
            <img src="Playstation_Img/fb.png">
            <img src="Playstation_Img/ig.png">
            <img src="Playstation_Img/tw.png">
        </div>
    </div>
    <script>
        var menulist=document.getElementById("menulist");
        menulist.style.maxHeight="0px";
        function togglemenu(){
            if(menulist.style.maxHeight=="0px"){
           menulist.style.maxHeight="130px"
            }
            else{
                menulist.style.maxHeight="0px"
            
            }
        
        }

    </script>
</body>
</html>
